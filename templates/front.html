{% extends 'base.html' %}

{% block content %}
<a id="create-user" href="/create_user">Create a user</a>
	{% for user in users %}
	<div class="user-data">{{user.firstname}} {{user.lastname}}
		<form action='/user/{{user.id}}' method='get'>
			<button type="submit" value="Edit">Edit</button>
		</form>

		<form action='/delete_user/{{user.id}}/' method='get'>
			<button id="delete" user-id="{{user.id}}" value="Delete">Delete</button>
		</form>
	</div>
	{% endfor %}

{% endblock %}
